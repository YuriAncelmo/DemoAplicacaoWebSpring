<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
</head>
<body>
<div layout:fragment="conteudo">
    <form th:action="@{/produto/cadastrar}" th:object
    "${produto}" method="post">
    <div class="alert alert-danger" th:if="${#fiels.hasErrors('*')}">
        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
    </div>
    <input th:field="*{codigo}" type="hidden"/>

    <div class="form-group">
        <label for="nome">Nome</label>
        <input th:field="*{nome}" id="nome" class="form-control">
    </div>

    <div class="form-group">
        <label for="data">Data Fabricacao</label>
        <input th:field="*{dataFabricacao}" id="data" class="form-control">
    </div>

    <div class="form-group">
        <input th:field="*{novo}" id="novo" type="checkbox">
        <label for="nome">Novo</label>
    </div>

    <div class="form-group">
        <label for="nome">Preço</label>
        <input th:field="*{preco}" id="preco" class="form-control">
    </div>

    <div class="form-group">
        <label for="nome">Categoria</label>
        <select th:field="*{categoria}" id="categoria" class="form-control">
            <option value="Selecione"></option>
            <option th:each="c:${categorias}" th:value="c.codigo" th:text="${c.nome}">

            </option>
        </select>
    </div>

    </form>
</div>
<div layout:fragment="rodapé"> Quem roda é o pé</div>
</body>
</html>
